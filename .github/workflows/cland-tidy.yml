name: clippy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run ...
      run: cl /std:c++20 /EHsc /c catch/catch_amalgamated.cpp /Fobuild\catch.obj